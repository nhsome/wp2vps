- name: Install MySQL server
  apt:
    name:
      - mysql-server
      - mysql-client
    update_cache: true

- name: Install pip
  apt:
    name: 
      - python3-pip
    update_cache: yes
    state: present

- name: Make sure pymysql is present
  pip:
    name: pymysql
    state: present

- name: Change root password (fail is not a problem)
  mysql_user:
    name: root
    password: "{{ mysql_root_password}}"
  ignore_errors: yes
